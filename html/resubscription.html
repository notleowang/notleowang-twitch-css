<div class="alert_outer-container has-animation">
    <div class="alert_widget-container">
        <div class="alert_text-container">
            <div class="alert_title-container">
                <img class="icon" src="https://static-cdn.jtvnw.net/alert-asset/v2/120329668/image/2tiBDOtQPuR6KmTQTfKFLYzJrfP/resubscribe-icon.png" alt="resubscribe-icon.png">
                <p class="alert_title">
                    {tenure} MONTHS
                </p>
            </div>
            <p class="alert_text alert_text-accent alert_variable-username">
                {username}
            </p>
        </div>
        <div class="alert_secondary-text">{resub_message}</div>
    </div>
</div>
