<div class="alert_outer-container has-animation">
    <div class="alert_widget-container">
        <div class="alert_text-container">
            <div class="alert_title-container">
                <img class="icon" src="https://static-cdn.jtvnw.net/alert-asset/v2/120329668/image/2uA0zkeqUHuyNQSxGq5hqtEDAgS/tip.png" alt="tip.png">
                <p class="alert_title">
                    TIP
                </p>
            </div>
            <p class="alert_text">
                <span class="alert_text-accent">{sender}</span> tipped <span class="alert_text-accent">{currency}</span>!
            </p>
        </div>
        <div class="alert_secondary-text">{third_party_message}</div>
    </div>
</div>
