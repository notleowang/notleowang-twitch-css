<div class="alert_outer-container has-animation">
    <div class="alert_widget-container">
        <div class="alert_text-container">
            <div class="alert_title-container">
                <img class="icon" src="https://static-cdn.jtvnw.net/alert-asset/v2/120329668/image/2tiH2kBahXVNHi9to8VDAdsetpP/cheer-icon.png" alt="cheer-icon.png">
                <p class="alert_title">
                    CHEER
                </p>
            </div>
            <p class="alert_text">
                <span class="alert_text-accent">{username}</span> cheered <span class="alert_text-accent">{amount}</span> bits!
            </p>
        </div>
        <div class="alert_secondary-text">{cheer_message}</div>
    </div>
</div>
